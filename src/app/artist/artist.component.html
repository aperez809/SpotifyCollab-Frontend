<div class="container">
  <div class="col-12">
    <h1>{{artist.name}}</h1>
    <p>Followers: {{artist.followers.total}}</p>
    <img src="{{artist.images[0].url}}"/>
    <p>Popularity Score: {{artist.popularity}}</p>
    <p>Genres: </p>
    <ul className="list-group">
      <li *ngFor="let genre of artist.genres" className="list-group-item">
        {{genre}}
      </li>
    </ul>

  </div>
</div>
