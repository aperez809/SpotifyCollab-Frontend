<div class="container">
  <h1>Welcome to Song Request</h1>
  <a 
    role="button" 
    class="btn btn-success"
    href='http://localhost:8888'>
      Login to Spotify
  </a>

  <button
    type="button" 
    class="btn btn-primary"
    (click)="getUserCurrentPlaylists()">
      Get My Playlists
  </button>

  <div>
    <ul class="list-group">
      <li *ngFor="let playlist of playlists" class="list-group-item">
        {{ playlist.name }}
      </li>
    </ul>
  </div>
</div>
