<div class="container">
  <h1>Available Parties</h1>

  <div class="col-12">
      <div class="mt-2">
        <ul class="list-group">
            <li *ngFor="let currParty of availableParties" 
                class="list-group-item">
                <a href="#"
                  routerLink="/party/{{ currParty._id }}">
                  {{ currParty.partyName }}
                </a>
            </li>
        
        </ul>
      </div>
    </div>
</div>
