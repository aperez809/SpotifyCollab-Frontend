<div class="container-fluid">
  <h1>Login</h1>
  <form>
    <div class="form-group mt-4 col-12 col-sm-8 col-md-6">
      <label for="inputUsername">Username</label>
      <input type="text" 
        [(ngModel)]="username"
        name="username"
        class="form-control" 
        id="inputFirstName" 
        aria-describedby="usernameHelp" 
        placeholder="Username">
    </div>
    <div class="form-group col-12 col-sm-8 col-md-6">
      <label for="inputPassword">Password</label>
      <input type="password" 
      [(ngModel)]="password"
      name="password"
      class="form-control" 
      id="inputPassword" 
      placeholder="Password">
    </div>
    <button
      class="btn btn-success text-light mt-3 ml-3"
      role="button"
      (click)="login()">
      Login
    </button>
  </form>
</div>
