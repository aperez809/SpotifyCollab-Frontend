<h1>Login</h1>

<h3 *ngIf="loginFailed" style="color:red">Incorrect username or password, please try again</h3>
Username
<input [(ngModel)]="username" placeholder="user123" type="text"/>
Password
<input [(ngModel)]="password" placeholder="********" type="password"/>
<button (click)="login()">
  Login
</button>
