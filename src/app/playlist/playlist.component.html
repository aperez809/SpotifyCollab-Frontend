<div class="container">
  <div class="col-12">
    <h1>{{playlist.name}}</h1>
    <p>Owner: {{playlist.owner.display_name}}</p>
    <img src="{{playlist.images[0].url}}"/>
    <p>Followers: {{playlist.followers.total}}</p>
    <p>Description: {{playlist.description}}</p>
    <ul class="list-group">
      <li *ngFor="let track of playlist.tracks.items" class="list-group-item">
        <a href="#" routerLink="/track/{{track.track.id}}">{{track.track.name}}</a>
        By:
        <a href="#" routerLink="/artist/{{track.track.artists[0].id}}">{{track.track.artists[0].name}}</a>
        <button class="btn btn-primary float-right">Add to Queue</button>
      </li>
    </ul>
  </div>
</div>
