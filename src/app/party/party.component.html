<div class="container-fluid">
    <div class="row">
        <h1 class="col-8">{{party.partyName}}</h1>
        <div class="col-4 ml-auto">
          <button
            class="btn btn-success text-light mr-2"
            *ngIf="!inParty() && loggedIn()"
            role="button"
            (click)="joinParty(partyId)">
            Join Party
          </button>
          <button
            class="btn btn-danger text-light"
            *ngIf="inParty() && !myParty()"
            role="button"
            (click)="leaveParty()">
            Leave Party
          </button>
          <button
            class="btn btn-danger text-light"
            *ngIf="myParty()"
            role="button"
            (click)="leaveParty()">
            End Party
          </button>
          <button
            class="btn btn-danger text-light mt-2"
            *ngIf="isAdmin()"
            role="button"
            (click)="deleteParty()">
            Delete Party
          </button>
        </div>
    </div>
    <h4 class="mt-2">Party Leader: {{party.partyLeader.username}}</h4>
    <div class="row mt-5">
      <div class="col-8">
        <h4>Queue</h4>
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let track of party.queue"
            routerLink="/track/{{track.spotifyId}}">
            <h4
              class="text-dark font-weight-bold">
              {{track.trackName}}
            </h4>
            <a class="text-dark font-weight-light">
              {{track.artistName}}
            </a>
            <br/>
            <button
              class="btn btn-warning text-light mt-2"
              *ngIf="myParty()"
              role="button"
              (click)="removeFromQueue(track.spotifyId)">
              Remove
            </button>
          </li>
        </ul>
      </div>
      <div class="col-4">
        <h4>Listeners</h4>
        <ul class="list-group">
          <li class="list-group-item"
            *ngFor="let user of party.attendees"
            routerLink="/profile/{{user._id}}">
            <h5
              class="text-dark font-weight-bold">
              {{user.firstName}} {{user.lastName}}
            </h5>
            <a class="text-dark font-weight-light">
              {{user.username}}
            </a>
            <br/>
            <button
              class="btn btn-danger text-light mt-2"
              *ngIf="myParty()"
              role="button"
              (click)="removeUserFromParty(user['_id'])">
              Remove
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
