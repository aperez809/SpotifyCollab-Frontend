<div class="container">
  <div class="col-12">
    <h1>{{album.name}}</h1>
    <h6>Artists: </h6>
    <ul>
      <li *ngFor="let artist of album.artists">
        <a href="#" routerLink="/artist/{{artist.id}}">{{artist.name}}</a>
        </li>
    </ul>
    <img src="{{album.images[0].url}}"/>
    <h6>Tracks:</h6>
    <ul className="list-group">

      <li *ngFor="let track of album.tracks.items" className="list-group-item">
        {{track.name}}  By: {{track.artists[0].name}}
        <button className="btn btn-primary">Add to Queue</button>
        <a className="btn btn-secondary" href="#" routerLink="/track/{{track.id}}">Go To</a>
      </li>
    </ul>

    <p>Album Type: {{album.album_type}}</p>
    <p>Label: {{album.label}}</p>
    <p>Popularity Score: {{album.popularity}}</p>
    <p>Release Date: {{album.release_date}}</p>

  </div>
</div>
